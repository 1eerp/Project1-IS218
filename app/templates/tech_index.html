<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My Site</title>
    
    {% block head %}

    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('simple_pages.show', page="index")}}">My Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="index" class="nav-link" href="{{ url_for('simple_pages.show', page="index")}}">Home</a>
            </li>
            <li class="nav-item">
              <a id="git" class="nav-link" href="{{ url_for('simple_pages.show', page="git")}}">GitHub/Git</a>
            </li>
            <li class="nav-item">
              <a id="docker" class="nav-link" href="{{ url_for('simple_pages.show', page="docker")}}">Docker</a>
            </li>
            <li class="nav-item">
              <a id="flask" class="nav-link" href="{{ url_for('simple_pages.show', page="flask")}}">Python/Flask</a>
            </li>
            <li class="nav-item">
              <a id="cicd" class="nav-link" href="{{ url_for('simple_pages.show', page="cicd")}}">CI/CD</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    
    {% endblock %}
    <!-- Script to add the "active" to the class of the link element which for the page currently on-->
    <script>
      let page = document.getElementById("{{ active_page|default('index') }}");
      page.className += " active";
      page.ariaCurrent = "page";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
